name: "Yellow Car Bot - YOLO26 Powered"

on:
  schedule:
    # Run 3 times per day to spread out the 814 cameras fairly
    # Times in UTC (Oslo is UTC+1 in winter, UTC+2 in summer)
    - cron: "0 6 * * *"   # 7:00 AM Oslo time (winter: 06:00 UTC, summer: 05:00 UTC)
    - cron: "0 10 * * *"  # 11:00 AM Oslo time (winter: 10:00 UTC, summer: 09:00 UTC)
    - cron: "0 14 * * *"  # 3:00 PM Oslo time (winter: 14:00 UTC, summer: 13:00 UTC)
  workflow_dispatch:  # Manual trigger for testing

jobs:
  yellow-car-detector:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # Hard limit slightly above our target

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          # Install CPU-only PyTorch first (much smaller, ~200MB vs 3GB+)
          uv pip install --system torch --index-url https://download.pytorch.org/whl/cpu
          # Install all other dependencies from pyproject.toml
          uv pip install --system requests python-dotenv atproto Pillow ultralytics opencv-python numpy

      - name: Run 300-Image Test with Debug Output
        run: python gulbilbot.py
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          KEY_GITHUB_TOKEN: ${{ secrets.KEY_GITHUB_TOKEN }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Cleanup temporary files
        if: always()
        run: |
          rm -rf today/
          rm -rf test_images_folder/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: yellow-car-test-results-${{ github.run_number }}
          path: |
            test_results.txt
          retention-days: 7

      - name: Upload session logs (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: yellow-car-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 3