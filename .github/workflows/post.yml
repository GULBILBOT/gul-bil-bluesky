name: "Yellow Car Bot - YOLO26 Powered"

on:
  schedule:
    # Run 3 times per day to spread out the 814 cameras fairly
    - cron: "0 6 * * *"   # 6 AM UTC
    - cron: "0 14 * * *"  # 2 PM UTC
    - cron: "0 22 * * *"  # 10 PM UTC
  workflow_dispatch:  # Manual trigger for testing

jobs:
  yellow-car-detector:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # Hard limit slightly above our target

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Free up disk space
        run: |
          # Remove unnecessary software to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install CPU-only PyTorch first (much smaller, ~200MB vs 3GB+)
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Restore shuffle state
        uses: actions/cache@v4
        with:
          path: shuffle_state.json
          key: shuffle-state-v2-${{ github.run_number }}
          restore-keys: |
            shuffle-state-v2-

      - name: Run Yellow Car Detection Bot
        run: python src/main.py
        env:
          BSKY_HANDLE: ${{ secrets.BSKY_HANDLE }}
          BSKY_PASSWORD: ${{ secrets.BSKY_PASSWORD }}
          KEY_GITHUB_TOKEN: ${{ secrets.KEY_GITHUB_TOKEN }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}

      - name: Save shuffle state
        uses: actions/cache@v4
        if: always()  # Save state even if workflow fails
        with:
          path: shuffle_state.json
          key: shuffle-state-v2-${{ github.run_number }}

      - name: Cleanup temporary files
        if: always()
        run: |
          rm -rf today/
          rm -rf test_100_images/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: yellow-car-test-results-${{ github.run_number }}
          path: |
            test_100_results.txt
          retention-days: 7

      - name: Upload session logs (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: yellow-car-logs-${{ github.run_number }}
          path: |
            *.log
          retention-days: 3